<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="banner">
        <img src="cat-logo-white-cropped.png" alt="Cat logo" />
        <h1>Kitty</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@madhatterzone">Manja Vitolic</a> on
        <a href="https://unsplash.com/photos/gKXKBY-C-Dk">Unsplash</a>. Logo by
        <a href="https://www.freeiconspng.com/img/34376">freeiconspng.com</a>.
        Font by <a href="https://www.fontspace.com/girinesia">Girinesia</a> on
        <a href="https://www.fontspace.com/simple-cat-font-f44505">fontspace</a>
      </p>
    </div>
    <main>
      <div class="intro">
        <p>
          This is not a real online service! You know you need kitty in your
          life to alleviate your sadness. Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="sign-up">
        <form></form>
      </div>
      <div class="submit">
        <button>Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
