<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="banner">
        <img src="cat-logo-white-cropped.png" alt="Cat logo" />
        <h1>Kitty</h1>
      </div>
      <div class="attributions">
        <p>Photo by <a href="">Manja Vitolic</a> on <a href="">Unsplash</a></p>
        <p>Logo by <a href=""></a></p>
        <p>Font by <a href="">Girinesia</a> on <a href="">fontspace</a></p>
      </div>
    </div>
    <main>
      <div class="intro">
        <p>
          This is not a real online service! You know you need kitty in your
          life to alleviate your sadness. Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="sign-up">
        <form></form>
      </div>
      <div class="submit">
        <button>Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
